<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <title>提示</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/dist/lib/weui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/dist/css/jquery-weui.css}" />

</head>
<body>

<div class="weui_msg">
    <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_info"></i></div>
    <div class="weui_text_area">
        <p class="weui_msg_desc" th:text="${msg}"></p>
        <p class="weui_msg_desc" th:if="${not #strings.isEmpty(url)}">
            入会申请链接:
            <a th:href="@{${url}}" th:if="${not #strings.isEmpty(url)}" >点击加入我们</a>
        </p>
    </div>
    <div class="weui_opr_area">
        <p class="weui_btn_area">
            <!--<a href="javascript:;" class="weui_btn weui_btn_primary">确定</a>-->
            <!--<a href="javascript:;" class="weui_btn weui_btn_default">取消</a>-->
        </p>
    </div>
   <!-- <div class="weui_extra_area">
        <a href="">查看详情</a>
    </div> -->
</div>

<script type="application/javascript" th:src="@{/resources/dist/lib/jquery-2.1.4.js}"></script>
<script type="application/javascript" th:src="@{/resources/dist/js/jquery-weui.js}"></script>
</body>
</html>
