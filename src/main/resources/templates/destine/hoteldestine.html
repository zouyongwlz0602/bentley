<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <title>酒店预定</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/dist/lib/weui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/dist/css/jquery-weui.css}" />

</head>
<body>
<form name="defaultForm" action="/wx/hotel/destine/save" method="post">
<div class="weui_cells_title">预定选项</div>
<div class="weui_cells">
    <div class="weui_cell">
        <div class="weui_cell_hd"><label for="" class="weui_label">日期</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" name="destinedate" id="datetime-picker" placeholder="" value="" />
        </div>
    </div>

    <div class="weui_cell">
    <div class="weui_cell_hd"><label class="weui_label">天数</label></div>
    <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input" name="daynum" type="tel" placeholder="预定天数" />
    </div>
</div>
</div>
<a href="javascript:;" id="submitButton" class="weui_btn weui_btn_primary">提交</a>
</form>
<script type="application/javascript" th:src="@{/resources/dist/lib/jquery-2.1.4.js}"></script>
<script type="application/javascript" th:src="@{/resources/dist/js/jquery-weui.js}"></script>
<script type="application/javascript" th:src="@{/resources/js/hoteldestine.js}"></script>
<script type="application/javascript" th:src="@{/resources/js/timer.js}"></script>
</body>
</html>
