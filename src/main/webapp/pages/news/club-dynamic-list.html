<div>
    <div class="sp-form-body">
        <div class="panel-group form-section-back">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title" style="display: inline">俱乐部动态列表</h4>
                    <div class="pull-right" role="group">
                        <a class="remove-underline" ui-sref="news.dynamic.form"><i
                                class="icon-plus-sign-alt bigger-120" tooltip="添加俱乐部动态"></i></a>
                    </div>
                </div>
                <table st-table="clubDynamicList"
                       class="table table-striped table-bordered table-condensed table-center">
                    <thead>
                    <tr>
                        <th>动态标题</th>
                        <th>更新时间</th>
                        <th>更新人</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="clubDynamic in clubDynamicList">
                        <td><a class="remove-underline" ui-sref="news.dynamic.edit({id:clubDynamic.id})">{{clubDynamic.title}}</a></td>
                        <td>{{clubDynamic.updateTime | date:'yyyy-MM-dd'}}</td>
                        <td>{{clubDynamic.handleuser}}</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <!--<tr>-->
                        <!--<td colspan="9" class="text-center">-->
                            <!--<div st-items-by-page="30" st-pagination st-template="/pages/templates/pagination.html"></div>-->
                        <!--</td>-->
                    <!--</tr>-->
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</div>
