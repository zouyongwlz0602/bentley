<div>
    <div class="sp-form-body">
        <div class="panel-group form-section-back">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title" style="display: inline">会员活动列表</h4>
                    <div class="pull-right" role="group">
                        <a class="remove-underline" ui-sref="news.activity.form"><i
                                class="icon-plus-sign-alt bigger-120" tooltip="添加会员活动"></i></a>
                    </div>
                </div>
                <table st-table="clubDynamicList"
                       class="table table-striped table-bordered table-condensed table-center">
                    <thead>
                    <tr>
                        <th>会员活动标题</th>
                        <th>活动开始时间</th>
                        <th>活动结束时间</th>
                        <th>活动更新时间</th>
                        <th>更新人</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="clubActivity in clubActivityList">
                        <td><a class="remove-underline" ui-sref="news.activity.edit({id:clubActivity.id})">{{clubActivity.title}}</a></td>
                        <td>{{clubActivity.startTime | date:'yyyy-MM-dd'}}</td>
                        <td>{{clubActivity.endTime | date:'yyyy-MM-dd'}}</td>
                        <td>{{clubActivity.updateTime | date:'yyyy-MM-dd'}}</td>
                        <td>{{clubActivity.handleuser}}</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <!--<tr>-->
                    <!--<td colspan="9" class="text-center">-->
                    <!--<div st-items-by-page="30" st-pagination st-template="/pages/templates/pagination.html"></div>-->
                    <!--</td>-->
                    <!--</tr>-->
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</div>
